<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/e1279f9b9d.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="js/index.js"></script>
    <title>Gulerone Animes</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav__content">
        <div class="nav__content--logo">
          <img
            src="img/nav-img.png"
            alt="Navbar anime image"
            class="nav__content--img"
          />
          <a href="#">
            <h1 class="nav__content--title">Gulerone Animes</h1>
          </a>
        </div>

        <form class="search">
          <input
            type="text"
            name="search"
            placeholder="Enter Anime Name"
            autocomplete="off"
          />
          <button type="submit">Search</button>
        </form>
        <ul class="nav__content--list">
          <li class="nav__content--item">
            <a href="https://github.com/pedroacbg" target="_blank">
              <i class="fa-brands fa-github fa-4x"></i>
            </a>
          </li>
          <li class="nav__content--item">
            <a href="https://www.linkedin.com/in/pedroacbg/" target="_blank">
              <i class="fa-brands fa-linkedin fa-4x"></i>
            </a>
          </li>
        </ul>
        <div class="menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="loading">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="container__search--selection u-hidden">
          <div class="u-center-text">
            <h2 class="container__content--heading">Results</h2>
          </div>
          <div class="container__content"></div>

          <div class="pagination u-hidden">
            <div class="pagination__content">
              <button id="prevButton">
                <i class="fa-solid fa-arrow-left fa-2x"></i>
              </button>
              <p class="page--number">Page 1</p>
              <button id="nextButton">
                <i class="fa-solid fa-arrow-right fa-2x"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="container__anime u-hidden"></div>
        <div class="error__box u-hidden">
          <div class="error__box--item">
            <h2 class="error__box--message">
              Something went wrong! Please try again
            </h2>
            <img
              src="img/error-img.jpg"
              alt="Error Image"
              class="error__box--img"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
